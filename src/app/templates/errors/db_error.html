<!doctype html>
<html lang="en">

<head id="head_tag">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>404: {{ org_name }}</title>
    <link rel="icon" type="image/png" sizes="600x600"
        href="{{ url_for('static', filename='assets/img/Logo_White.png') }}" async>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" async>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/custom.css') }}">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="container-fluid">
            <div class="text-center mt-5">
                <div class="error mx-auto" data-text="404">
                    <p class="m-0">500</p>
                </div>
                <p class="text-dark mb-5 lead">Internal Server Error</p>
                <p class="text-black-50 mb-0">It looks like you found a glitch in the matrix...</p>
                <p class="text-black-50 error_message mb-0">Error Message: {{ error_message }}</p>
                <a href="/">← Back to Home</a>
            </div>
        </div>
    </div>
    <footer class="bg-white sticky-footer">
        <div class="container my-auto">
            <div class="text-center">Made with ❤️ by <a href="https://thekrishna.in/">Krishnakanth</a> and <a
                    href="https://www.linkedin.com/in/mahavisvanathan/">Mahalakshumi</a></div>
        </div>
    </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="../../assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="../../assets/js/theme.js"></script>
</body>

</html>
