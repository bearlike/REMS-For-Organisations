<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
  </head>
  <body class="bg-gradient-primary">
    <div class="container mt-4">
      <h3 class="text-white">Create your new password</h3>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if success %}
      <div class="alert alert-success">Password updated successfully.</div>
      {% endif %}
      <form method="post" class="user">
        <div class="form-group">
          <input class="form-control" type="password" name="pwd" placeholder="Enter New Password" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="pwd_confirm" placeholder="Confirm Password" required>
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
      </form>
    </div>
  </body>
</html>
