<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
  </head>
  <body class="bg-gradient-primary">
    <div class="container mt-4">
      <h3 class="text-white">Forgot Your Password?</h3>
      <p class="text-white">Enter your email address and we'll send a reset link.</p>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% elif success %}
      <div class="alert alert-success">Email sent successfully.</div>
      {% endif %}
      <form method="post" class="user">
        <div class="form-group">
          <input class="form-control" type="email" name="email" placeholder="Email" required>
        </div>
        <button class="btn btn-primary btn-user" type="submit">Reset Password</button>
      </form>
      <div class="text-center mt-2"><a class="small text-white" href="{{ url_for('auth.login') }}">Back to login</a></div>
    </div>
  </body>
</html>
