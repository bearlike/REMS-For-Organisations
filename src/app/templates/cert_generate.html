<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
  </head>
  <body class="bg-gradient-primary">
    <div class="container mt-4">
      <h3 class="text-white">Generate Certificates</h3>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if success %}
      <div class="alert alert-success">Generation completed.</div>
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input type="file" class="form-control" name="file" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="event_name" placeholder="Event Name" required>
        </div>
        <div class="form-group">
          <input type="date" class="form-control" name="date" required>
        </div>
        <div class="form-group">
          <select name="eventType" class="form-control">
            <option value="0">Intra-College Event</option>
            <option value="1">Inter-College Event</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Generate</button>
      </form>
    </div>
  </body>
</html>
