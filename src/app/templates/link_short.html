{% extends 'dashboard.html' %}
{% block content %}
<h2>Shorten URL</h2>
{% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
<form method="post">
  <div class="form-group">
    <label for="url">URL</label>
    <input id="url" name="url" class="form-control" type="url" required />
  </div>
  <button class="btn btn-primary" type="submit">Shorten</button>
</form>
{% if short_url %}
<p class="mt-3">Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
{% endif %}
{% endblock %}
