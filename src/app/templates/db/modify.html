<!doctype html>
<html lang="en">

<head id="head_tag">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Modify Row: {{ org_name }}</title>
  <link rel="icon" type="image/png" sizes="600x600" href="{{ url_for('static', filename='assets/img/Logo_White.png') }}"
    async>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" async>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/custom.css') }}">
</head>

<body id="page-top">
  <div id="wrapper">
    {% include 'partials/navigation.html' %}
    <div class="container-fluid">
      <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0">Modify Row</h3>
        <a class="btn btn-secondary btn-sm" href="{{ url_for('db.manage', db=db_code, table=table) }}">
          <i class="fas fa-arrow-left fa-sm text-white-50"></i>&nbsp;Back to Table
        </a>
      </div>
      <div class="card shadow">
        <div class="card-header py-3">
          <p class="text-primary m-0 font-weight-bold">Edit Record from Table: {{ table }}</p>
        </div>
        <div class="card-body">
          <form method="post">
            <input type="hidden" name="db" value="{{ db_code }}">
            <input type="hidden" name="table" value="{{ table }}">
            {% for col in columns %}
            <div class="form-group">
              <label for="{{ col }}" class="font-weight-bold">{{ col }}</label>
              {% if col == 'id' %}
              <input type="text" id="{{ col }}" class="form-control" value="{{ row[col] }}" readonly>
              {% else %}
              <input type="text" id="{{ col }}" name="{{ col }}" class="form-control" value="{{ row[col] }}">
              {% endif %}
            </div>
            {% endfor %}
            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>&nbsp;Save Changes
              </button>
              <a href="{{ url_for('db.manage', db=db_code, table=table) }}" class="btn btn-secondary">
                <i class="fas fa-times"></i>&nbsp;Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br><br>
  </div>
  {% include 'partials/footer.html' %}
  </div>
  <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script src="{{ url_for('static', filename='assets/js/theme.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/dark-mode.js') }}"></script>
</body>

</html>
